<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MOOD Disorders</title>
    <style>
        /* Include the updated CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #003366; /* Dark Blue */
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: #ffffff; /* White */
            border: 2px solid #003366; /* Dark Blue Border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            text-align: center;
            height: 125px;
            cursor: pointer;
            color: #003366; /* Dark Blue Text */
        }

        .card:hover {
            background: #e6f0ff; /* Light Blue Background on Hover */
            transform: translateY(-5px);
        }

        .card p {
            margin: 0;
            font-size: 0.9em;
            width: -webkit-fill-available;
        }

        iframe {
            border: 2px solid #003366; /* Dark Blue Border */
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hide iframe initially */
        }

        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }

        dialog h2 {
            margin: 0;
            padding: 20px;
            background: #003366; /* Dark Blue */
            color: #ffffff; /* White */
        }

        dialog p {
            margin: 20px;
            color: #333;
        }

        .close {
            color: #003366; /* Dark Blue */
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            border-radius: 20%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close:hover {
            background: white; /* White Background on Hover */
        }

        .float-right {
            float: right;
        }

        .heading {
            background-color: #295683;
            padding: 50px;
        }

        header {
            background: #032756;
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer {
            background: #032756;
            color: white;
            padding: 20px;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #123255;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 100%;
            max-width: 400px; /* Reduced width */
            padding: 2px; /* Reduced padding for height */
            border: 2px solid #003366; /* Dark Blue Border */
            border-radius: 8px;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #003366; /* Dark Blue */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #001a40; /* Even Darker Blue */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/A.html">Anxiety</a>
            <a href="/T.html">Thought</a>
            <a href="/M.html">Mood</a>
        </nav>
    </header>
    <div class="container-fuild heading">
        <h1 style="color: whitesmoke; font-weight: bold;">Anxiety Disorders</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a disorder...">
            <button onclick="searchDisorder()">Search</button>
        </div>
    </div>
    <div class="container p-4">
        <div class="grid" id="disorder-list">
            <!-- Cards will be inserted here -->
        </div>
    </div>
    <dialog id="circuit-diagram">
        <div class="m-5">
            <button type="button" class="close float-right" aria-label="Close" onclick="closeDialog()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div>
            <iframe id="circuit-iframe" width="800" height="600"></iframe>
        </div>
    </dialog>
    <div class="footer text-center">
        <p>Contact us: charitha4101@gmail.com | +1945 268 8942</p>
        <p>Follow us:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </div>

    <script>
        // Array of anxiety disorder circuit diagrams with names and URLs
        const circuits = [
            { name: "Bipolar-II", url: "https://circuitverse.org/simulator/embed/bipolar-ii-disorder" },
            { name: "Major Depressive Disorder", url: "https://circuitverse.org/simulator/embed/major-depressive-disorder" },
            { name: "Cyclothymic Disorder", url: "https://circuitverse.org/simulator/embed/cyclothymic-disorder" },
            { name: "Persistent Depressive Disorder", url: "https://circuitverse.org/simulator/embed/persistent-depressive-disorder" },
            { name: "Disruptive Mood Dysregulation Disorder", url: "https://circuitverse.org/simulator/embed/disruptive-mood-dysregulation-disorder" },
        ];
    
        const disorderList = document.getElementById('disorder-list');
        const dialog = document.getElementById('circuit-diagram');
        const iframe = document.getElementById('circuit-iframe');
    
        // Function to create buttons and display them
        function createButtons(circuitsToDisplay) {
            disorderList.innerHTML = ''; // Clear previous buttons
            circuitsToDisplay.forEach(circuit => {
                const disorderCard = `
                    <button class="card" onclick="showCircuit('${circuit.url}')">
                        <p>${circuit.name}</p>
                    </button>
                `;
                disorderList.innerHTML += disorderCard;
            });
        }
    
        // Function to display the selected circuit diagram
        function closeDialog() {
            dialog.close();
        }
    
        function showCircuit(url) {
            iframe.src = url;
            iframe.style.display = 'block'; // Show the iframe
            dialog.showModal();
        }
    
        // Function to search for a disorder
        function searchDisorder() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredCircuits = circuits.filter(circuit => 
                circuit.name.toLowerCase().includes(searchInput)
            );
            createButtons(filteredCircuits);
        }
    
        // Initialize buttons on page load
        createButtons(circuits);
    </script>
    
</body>
</html>
